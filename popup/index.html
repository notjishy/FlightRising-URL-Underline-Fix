<!DOCTYPE html>
<html>
<head>
    <title>Flight Rising URL Fixer</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Flight Rising URL Fixer</h1>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="removeUnderlines">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Remove URL Underlines</span>
        <span class="status" id="removeStatus">Enabled</span>
        <div class="description">Completely remove underlines from links</div>
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="hoverUnderlines">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Hover Underlines</span>
        <span class="status" id="hoverStatus">Disabled</span>
        <div class="description">Show underlines only when hovering</div>
    </div>

    <a href="#" id="open-options">More options</a>

    <div class="footer">
        You may need to reload the page for changes to take effect!
    </div>

    <script src="./script.js"></script>
</body>
</html>
