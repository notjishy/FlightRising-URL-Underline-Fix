<!DOCTYPE html>
<html>

<head>
    <title>Flight Rising URL Fixer</title>
    <link rel="stylesheet" href="../popup/style.css" />
</head>

<body>
    <div class="gradient-border">
        <div class="popup-container">
            <h1>Flight Rising URL Fixer</h1>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="removeUnderlines">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Remove URL Underlines</span>
                <span class="status" id="removeStatus">Enabled</span>
                <div class="description">Completely remove underlines from links</div>
            </div>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="hoverUnderlines">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Hover Underlines</span>
                <span class="status" id="hoverStatus">Disabled</span>
                <div class="description">Show underlines only when hovering</div>
            </div>

            <div class="option-container">
                <span class="toggle-label">Link Color</span>
                <label class="color">
                    <select class="color-select" id="color-select">
                        <option value="default">Default</option>
                        <option value="old">Old Default</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="color" id="custom-color" class="color-picker">
                </label>
                <div class="description">Change the default link text color</div>
            </div>

            <div class="footer">
                You may need to reload the Flight Rising page<br>for changes to take effect!
            </div>
        </div>
    </div>

    <script src="../popup/script.js"></script>
</body>

</html>
