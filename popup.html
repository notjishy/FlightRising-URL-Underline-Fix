<!DOCTYPE html>
<html>
<head>
    <title>Flight Rising URL Fixer</title>
    <style>
        body {
            width: 220px;
            padding: 15px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .toggle-container:last-of-type {
            border-bottom: none;
        }

        .toggle-label {
            margin-top: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #444;
        }

        .status {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .footer {
            font-size: 11px;
            color: #888;
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Flight Rising URL Fixer</h1>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="removeUnderlines">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Remove URL Underlines</span>
        <span class="status" id="removeStatus">Enabled</span>
        <div class="description">Completely remove underlines from links</div>
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="hoverUnderlines">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Hover Underlines</span>
        <span class="status" id="hoverStatus">Disabled</span>
        <div class="description">Show underlines only when hovering</div>
    </div>

    <div class="footer">
        You may need to reload the page for changes to take effect!
    </div>

    <script src="popup.js"></script>
</body>
</html>
